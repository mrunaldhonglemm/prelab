<!DOCTYPE html>
<html>
<head>
  <title>Swiggy Menu Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .menu-card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      text-align: center;
    }
    
    .menu-item {
      margin-bottom: 20px;
    }
    
    .menu-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .menu-item h2 {
      margin: 0;
      font-size: 18px;
    }
    
    .menu-item p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    
    .menu-item .price {
      font-weight: bold;
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="menu-card">
    <h1>Swiggy Menu Card</h1>
    
    <div class="menu-item">
      <img src="image1.jpg" alt="Item 1">
      <h2>Item 1</h2>
      <p>Description of Item 1</p>
      <p class="price">Price: $10</p>
    </div>
    
    <div class="menu-item">
      <img src="image2.jpg" alt="Item 2">
      <h2>Item 2</h2>
      <p>Description of Item 2</p>
      <p class="price">Price: $12</p>
    </div>
    
    <div class="menu-item">
      <img src="image33.jpg" alt="Item 3">
      <h2>Item 3</h2>
      <p>Description of Item 3</p>
      <p class="price">Price: $15</p>
    </div>
    <div class="menu-item">
        <img src="image4.jpg" alt="Item 1">
        <h2>Item 1</h2>
        <p>Description of Item 1</p>
        <p class="price">Price: $10</p>
      </div>
      
      <div class="menu-item">
        <img src="image5.jpg" alt="Item 2">
        <h2>Item 2</h2>
        <p>Description of Item 2</p>
        <p class="price">Price: $12</p>
      </div>
      
      <div class="menu-item">
        <img src="image6.jpg" alt="Item 3">
        <h2>Item 3</h2>
        <p>Description of Item 3</p>
        <p class="price">Price: $15</p>
      </div>
  </div>
</body>
</html>
